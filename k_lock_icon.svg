<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#2c3e50" stroke-width="4"/>
  
  <!-- Lock body -->
  <rect x="88" y="120" width="80" height="60" rx="8" ry="8" fill="url(#lockGradient)" stroke="#34495e" stroke-width="2"/>
  
  <!-- Lock shackle -->
  <path d="M 100 120 Q 100 80 128 80 Q 156 80 156 120" 
        fill="none" 
        stroke="url(#lockGradient)" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="128" cy="150" r="8" fill="#2c3e50"/>
  <rect x="124" y="150" width="8" height="20" fill="#2c3e50"/>
  
  <!-- Key -->
  <g transform="translate(180, 140) rotate(15)">
    <!-- Key head -->
    <circle cx="0" cy="0" r="12" fill="url(#keyGradient)" stroke="#d35400" stroke-width="2"/>
    <!-- Key shaft -->
    <rect x="-2" y="-3" width="25" height="6" rx="3" fill="url(#keyGradient)"/>
    <!-- Key teeth -->
    <rect x="20" y="-2" width="4" height="4" fill="url(#keyGradient)"/>
    <rect x="22" y="-4" width="2" height="8" fill="url(#keyGradient)"/>
  </g>
  
  <!-- Lock status indicator (small circle) -->
  <circle cx="200" cy="60" r="16" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="200" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">!</text>
  
  <!-- "K" letter in the center -->
  <text x="128" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">K</text>
</svg>
